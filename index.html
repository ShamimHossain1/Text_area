<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="px-80">
        <h1 class="mt-24 text-center font-bold text-5xl">Simple Text Editor</h1>

        <div id="test" class="bg-slate-200 mt-10 rounded shadow">

            <div class="flex text-center justify-evenly py-6 ">
                <div>
                    <button id="bold" class="bg-black text-white rounded p-3 mr-2">B</button>
                    <button id="italic" class="bg-black text-white rounded p-3 px-4">I</button>
                    <button></button>
                </div>
                <div>
                    <button id="start" class="bg-black text-white rounded p-2 px-3">Left</button>
                    <button id="center" class="bg-black text-white rounded p-2">center</button>
                    <button id="end" class="bg-black text-white rounded p-2 px-2">Right</button>

                </div>
                <div class="flex align-center">
                    <div class="flex flex-col">

                        <p class="font-bold">Font Size</p>
                        <input type="range" id="myRange" min="16" max="96">
                    </div>
                    <div class="flex ml-4 flex-col text-center">
                        <p class="font-bold">Chose Text color</p>
                        <input type="color" id="color" class="rounded-lg">
                    </div>

                    <button id="clear" class="bg-red-500 rounded p-3 ml-10 text-white font-bold">Clear</button>
                </div>
            </div>
            <div class="text-center pb-5">
                <textarea class=" border-l-2 text text-3xl w-full p-3 leading-tight h-96 border-r-2" name=""
                    id="textarea">Text for example.</textarea>
                <input type="button" value="">
            </div>
        </div>
    </section>

    <script src="./js/text-editor.js"></script>
</body>

</html>
